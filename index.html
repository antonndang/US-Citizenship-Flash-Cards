<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Civics Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-background flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="w-full max-w-md mx-auto">
        <header class="relative text-center mb-2">
            <h1 class="text-3xl font-bold text-text-primary">U.S. Civics Test</h1>
            <button id="theme-toggle" class="absolute top-0 right-0 mt-1 p-2 rounded-full text-text-secondary hover:bg-element-secondary transition-colors duration-200">
                <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <p class="text-center text-text-secondary mb-4">Study for the Naturalization Test</p>

        <div class="flex justify-center bg-element-secondary rounded-lg p-1 mb-6">
            <button id="learn-mode-btn" class="mode-btn active w-1/3 py-2 px-4 rounded-md font-semibold">Learning</button>
            <button id="quiz-mode-btn" class="mode-btn w-1/3 py-2 px-4 rounded-md font-semibold">Quiz</button>
            <button id="test-mode-btn" class="mode-btn w-1/3 py-2 px-4 rounded-md font-semibold">Test</button>
        </div>

        <div id="learning-mode">
            <div class="card-container h-80 sm:h-96 mb-6">
                <div id="flashcard" class="card">
                    <div class="card-face card-front">
                        <div class="flex justify-between w-full items-start absolute top-4 left-4 right-4">
                            <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400">Question</h2>
                            <button id="speak-question-btn" class="text-text-secondary hover:text-blue-600 dark:hover:text-blue-400 mr-8">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </button>
                        </div>
                        <p id="question-text" class="text-center text-lg md:text-xl font-medium"></p>
                    </div>
                    <div class="card-face card-back">
                        <div class="flex justify-between w-full items-start absolute top-4 left-4 right-4">
                            <h2 class="text-xl font-bold text-teal-300">Answer</h2>
                             <button id="speak-answer-btn" class="text-gray-300 hover:text-teal-300 mr-8">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                            </button>
                        </div>
                        <p id="answer-text" class="text-center text-lg md:text-xl font-medium whitespace-pre-line"></p>
                    </div>
                </div>
            </div>
            <button id="flip-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition-transform transform hover:scale-105 mb-6">Flip to Answer</button>
            <div class="flex items-center justify-between w-full">
                <button id="prev-btn" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg></button>
                <div id="progress-text" class="text-center font-semibold text-text-primary"></div>
                <button id="next-btn" class="nav-btn"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg></button>
            </div>
        </div>

        <div id="quiz-mode" class="hidden">
            <div class="bg-element-primary p-6 rounded-2xl shadow-lg mb-6 flex flex-col h-[30rem] sm:h-[32rem]">
                <div class="flex-shrink-0">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400">Question</h2>
                        <button id="quiz-speak-btn" class="text-text-secondary hover:text-blue-600 dark:hover:text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                    </div>
                    <p id="quiz-question-text" class="text-center text-lg md:text-xl font-medium mb-4"></p>
                </div>
                <div id="quiz-options-container" class="flex-grow flex flex-col justify-center space-y-3">
                    </div>
            </div>
            <div class="flex items-center justify-between w-full">
                <div id="quiz-progress-text" class="text-center font-semibold text-text-primary"></div>
                <button id="quiz-next-btn" class="hidden bg-element-primary text-text-primary font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-element-secondary">Next Question</button>
            </div>
        </div>

        <div id="test-mode" class="hidden">
            <div class="bg-element-primary p-6 rounded-2xl shadow-lg h-[24rem] sm:h-[26rem] mb-6 flex flex-col justify-between">
                <div>
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-blue-600 dark:text-blue-400">Question</h2>
                        <button id="test-speak-btn" class="text-text-secondary hover:text-blue-600 dark:hover:text-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                    </div>
                    <p id="test-question-text" class="text-center text-lg md:text-xl font-medium mb-4"></p>
                </div>
                <div class="relative">
                    <textarea id="test-answer-input" class="w-full h-24 p-2 border-2 bg-element-secondary border-element-tertiary rounded-lg focus:ring-blue-500 focus:border-blue-500 transition text-text-primary" placeholder="Type or speak your answer..."></textarea>
                    <button id="record-btn" class="absolute bottom-3 right-3 text-text-secondary hover:text-blue-600 dark:hover:text-blue-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                    </button>
                </div>
            </div>
            <button id="check-answer-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-green-700 transition-transform transform hover:scale-105 mb-6">Check Answer</button>
            <div class="flex items-center justify-between w-full">
                <div id="test-progress-text" class="text-center font-semibold text-text-primary"></div>
                <button id="next-question-btn" class="bg-element-primary text-text-primary font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-element-secondary">Next Question</button>
            </div>
        </div>
    </div>

    <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-element-primary rounded-2xl p-8 shadow-2xl text-center max-w-sm w-full">
            <h3 id="result-title" class="text-3xl font-bold mb-4"></h3>
            <p class="text-text-secondary mb-2">The correct answer is:</p>
            <p id="result-correct-answer" class="font-semibold text-text-primary mb-6 whitespace-pre-line"></p>
            <button id="modal-next-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:bg-blue-700">Next Question</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
